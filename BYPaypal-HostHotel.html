<html>

<script>

var room = 109;

function updateTotal(){
	
	var gt = document.getElementById("total");
	var shirtquantity = 1;
	var ticketquantity = 1;
	var stepshowquantity = 1;
	displaytotal = (room*document.getElementById("room_quantity").value);
	
	document.getElementById("on1").value = document.getElementById("room_quantity").value + "_Rooms" ;
	displaytotal *= 1.03; displaytotal += .3;

	gt.innerText = "Grand Total: $" + displaytotal.toFixed(2);

}

function ppTransfer(){
		if(displaytotal == 0){
			displaytotal = document.getElementById("amount").value ;
			updateTotal(); //redundant, but who cares - just send out quantity info
		}
		document.getElementById("amount").value = displaytotal.toFixed(2);
}

</script>



<body>

<form action="https://www.paypal.com/cgi-bin/webscr" method="post" name="BETAOOPHomecomingHotel" onsubmit="ppTransfer()">

<table>
