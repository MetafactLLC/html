<html>

<script>

var displaytotal = 0;
var displaytext = "";
var shirt = 20;
var ticket = 35;
var cup = 10;
var tailgate = 25;


function noTix(){
	var o = document.getElementById("game_ticket_quantity");
	o.selectedIndex = 0;
	updateTotal();
}

function updateTotal(){
	
	var gt = document.getElementById("total");
	var txt = document.getElementById("package_contents");
	
	var shirtquantity = 1;
	var ticketquantity = 1;
	
	displaytotal = tailgate + (shirt*document.getElementById("shirt_quantity").value) + (ticket*document.getElementById("game_ticket_quantity").value) + (cup*document.getElementById("cup_quantity").value);
	displaytext = "Your package includes:"; 
	displaytext +=		"<ul>";
	displaytext +=		"<li>" + document.getElementById("game_ticket_quantity").value + " Game ticket(s)</li>";
	displaytext +=		"<li>" + document.getElementById("shirt_quantity").value + " Shirt(s)</li>";
	displaytext +=		"<li>" + document.getElementById("cup_quantity").value + " Cup(s)</li>";
	displaytext +=		"<li>Tailgate</li>";
	displaytext +=		"</ul>";
	
	document.getElementById("on1").value = document.getElementById("shirt_quantity").value + "_shirts|" + document.getElementById("game_ticket_quantity").value + "_gametickets|" +document.getElementById("cup_quantity").value + "_cups";
	displaytotal *= 1.03; displaytotal += .30;

	gt.innerText = "Grand Total: $" + displaytotal.toFixed(2);
	txt.innerHTML = displaytext;
	
}

function ppTransfer(){
		if(displaytotal == 0){
			displaytotal = document.getElementById("amount").value ;
			updateTotal(); //redundant, but who cares - just send out quantity info
			//displaytotal *= 1.03; displaytotal += .3;
		}
		document.getElementById("amount").value = displaytotal.toFixed(2);
}

</script>
