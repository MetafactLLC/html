<html>

<script>

var displaytotal = 0;

function updateTotal(){
	var gt = document.getElementById("total")
	var q = document.getElementById("quantity").value;
	var selectedOption = document.getElementById("os1").value;
	var selectedOptionValue = 0;
	switch(selectedOption){
		case "StepShow" : selectedOptionValue = 15.00; break;
		case "GameTicket" : selectedOptionValue = 35.00; break;
		case "Both" : selectedOptionValue = 50.00; break;
		default : selectedOptionValue = 0;
	}
	
	displaytotal = (q * document.getElementById("amount").value) ;
	displaytotal += Number(selectedOptionValue);
	displaytotal *= 1.03; displaytotal += .3;
	
	gt.innerText = "Grand Total: $" + displaytotal.toFixed(2);
}

function ppTransfer(){
		if(displaytotal == 0){
			displaytotal = document.getElementById("amount").value ;
			displaytotal *= 1.03; displaytotal += .3;
		}
		document.getElementById("amount").value = displaytotal.toFixed(2);
}

</script>
