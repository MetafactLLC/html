<html>


<script>

var displaytotal = 0;

function updateTotal(){
	var gt = document.getElementById("total");
	var selectedOption = document.getElementById("os1").value;
	var selectedOptionValue = 0;

	switch(selectedOption){
		case "ChapterAndNational" : selectedOptionValue = 450.00; break;
		case "Chapter" : selectedOptionValue = 300.00; break;
		case "National" : selectedOptionValue = 150.00; break;
		default : selectedOptionValue = 0;
	}
	
	displaytotal = Number(selectedOptionValue);
	displaytotal *= 1.03; displaytotal += .3;
	
	document.getElementById("amount").value = displaytotal.toFixed(2);
	gt.innerText = "Grand Total: $" + displaytotal.toFixed(2);
}


</script>


<body>

<form action="https://www.paypal.com/cgi-bin/webscr" method="post" name="Dues" onsubmit="updateTotal()">
<input type="hidden" name="cmd" value="_xclick" /> 
<input type="hidden" name="business" value="rhopilambda@gmail.com" /> 
<input id="item_name" type="hidden" name="item_name" value="RPLDues" /> 
<input type="hidden" name="item_number" value="1" /> 

<input type="hidden" name="on1" value="Dues_Type" /> 

<input type="hidden" name="currency_code" value="USD" /> 
<input type="hidden" name="tax" value="0.00" /> 
<input type="hidden" name="lc" value="US" /> 
<input type="hidden" name="amount" id="amount" value="300.00"/>


<table>
 <tr>
	<td>Dues</td>
	<td><select name="os1" id="os1" onchange="updateTotal()">
		<option value="ChapterAndNational" selected>Chapter & National Dues ($450)</option>
		<option value="Chapter">Chapter ($300)</option>
		<option value="National">National ($150)</option></select></td></tr>	
 <tr>
	<td><div id="total" name="total">Grand Total: $463.80</div></td></tr>

 <tr>
	<td colspan=4 valign="top" align="center">
	<input type="image" name="submit" src="https://www.paypal.com/en_US/i/btn/btn_buynowCC_LG.gif" alt="PayPal - The safer, easier way to pay online!" onclick="ppTransfer()" />
	<img src="https://www.paypal.com/en_US/i/scr/pixel.gif" alt="" width="1" height="1" border="0" />	
	</td></tr>

</table>

</form>
<sup>Fees will be 3% + $.30 of the Grand Total</sup>

</body>


</html>
